<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Site-Catalogue/style.css">
    <link rel="stylesheet" href="../Fiche contact/fiche-contact.css">
    <script src="../Fiche contact/scripts.js"></script>
    <title>Fiche contact</title>

</head>

<body>

    <div w3-include-html="../Site-Catalogue/Menu-deroulant.html"></div>
    <img src="../Fiche contact/assets/Logo-modifié.JPEG" alt="Logo" class="Logo">

    <!--Contenu-spécifique-page-->
    <div class="Contactez-nous">

        <h1 class="h1">Contactez-nous</h1>

        <h3 class="h3">Vous avez une question ?</h3>
        <h4>N'hésitez pas à nous transmettre vos demandes, nous y répondrons dans les plus
            brefs délais.</h4>
        <form action="traitement-de-données" method="post">

            <div>
                <label for="nom">Votre nom</label><br>
                <input type="text" id="nom" placeholder="claire" required>
            </div>
            <br>
            <div>
                <label for="email">Votre e-mail</label><br>
                <input type="email" id="email" placeholder="monemail@gmail.com" required>
            </div>
            <br>
            <div>
                <label for="sujet">Quel est le sujet de votre demande</label><br>
                <select name="sujet" id="sujet" required>
                    <option value="" disabled select hidden>Choisissez le sujet de votre message</option>
                    <option value="probleme-compte">Vous rencontrez un problème avec votre compte</option>
                    <option value="question-catalogue">Une question concernant le catalogue</option>
                    <option value="devis">Vous souhaitez faire un devis ?</option>
                    <option value="autre">Autre...</option>
                </select>
            </div>
            <br>
            <div>
                <label for="message">Votre message</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Bonjour, ..." maxlength="300"
                    minlength="20"></textarea>
            </div>
            <!--Bouton-->
            <div><button type="submit">Envoyer</button></div>
        </form>
    </div>

</body>
<script>includeHTML();</script>

</html>
